<div class="min-h-screen bg-gray-50 py-12 px-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">{{ 'PROFILE.TITLE' | transloco }}</h1>

    @if (authService.currentUser(); as user) {
      <div class="bg-white shadow rounded-lg p-6 mb-6">
        <div class="flex items-center space-x-4 mb-6">
          <div class="h-20 w-20 rounded-full bg-blue-500 flex items-center justify-center text-white text-2xl font-bold">
            {{ user.firstName?.charAt(0) }}{{ user.lastName.charAt(0) }}
          </div>
          <div>
            <h2 class="text-2xl font-semibold">{{ user.firstName }} {{ user.lastName }}</h2>
            <p class="text-gray-600">{{ user.email }}</p>
          </div>
        </div>

        @if (!isEditing()) {
          <button (click)="isEditing.set(true)"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
            {{ 'PROFILE.EDIT' | transloco }}
          </button>
        }
      </div>

      @if (isEditing()) {
        <app-profile-form [user]="user" (cancel)="isEditing.set(false)" (saved)="onSaved()" />
      }
    }
  </div>
</div>
