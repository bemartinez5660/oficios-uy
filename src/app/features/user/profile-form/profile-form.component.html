<div class="bg-white shadow rounded-lg p-6">
  <h3 class="text-xl font-semibold mb-4">Editar Información</h3>
  
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    @if (errorMessage()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ errorMessage() }}
      </div>
    }
    
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input formControlName="firstName" type="text"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
        <input formControlName="lastName" type="text"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
      <input formControlName="phone" type="tel"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    
    <div class="flex space-x-4">
      <button type="submit" [disabled]="profileForm.invalid || isLoading()"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md disabled:opacity-50">
        @if (isLoading()) {
          Guardando...
        } @else {
          Guardar Cambios
        }
      </button>
      <button type="button" (click)="cancel.emit()"
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">
        Cancelar
      </button>
    </div>
  </form>
</div>
