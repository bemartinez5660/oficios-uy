<div class="min-h-screen bg-gray-50 py-12 px-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">{{ 'BOOKING.TITLE' | transloco }}</h1>
    
    <div class="bg-white shadow rounded-lg p-6">
      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        @if (successMessage()) {
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{ successMessage() }}
          </div>
        }
        
        @if (errorMessage()) {
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ errorMessage() }}
          </div>
        }
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            {{ 'BOOKING.DESCRIPTION' | transloco }}
          </label>
          <textarea formControlName="description" rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    [placeholder]="'BOOKING.DESCRIPTION_PLACEHOLDER' | transloco"></textarea>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            {{ 'BOOKING.SCHEDULED_DATE' | transloco }}
          </label>
          <input formControlName="scheduledDate" type="datetime-local"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            {{ 'BOOKING.ESTIMATED_HOURS' | transloco }}
          </label>
          <input formControlName="estimatedHours" type="number" min="1"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="flex space-x-4">
          <button type="submit" [disabled]="bookingForm.invalid || isLoading()"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md disabled:opacity-50">
            @if (isLoading()) {
              {{ 'BOOKING.SENDING' | transloco }}
            } @else {
              {{ 'BOOKING.SUBMIT' | transloco }}
            }
          </button>
          <button type="button" (click)="router.navigate(['/services'])"
                  class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-md">
            {{ 'BOOKING.CANCEL' | transloco }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
